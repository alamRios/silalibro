<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="WEB-INF/layout.xhtml">
    <ui:define name="header">
    </ui:define>
    <ui:define name="jquery">
    </ui:define>
    <ui:define name="content">
        <h1 class="text-center">Registrate a Silalibro</h1>
        <br/>
        <h:form>
            <div class="row bg-registro">
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <h3 class="text-center my-3">Datos de la cuenta</h3>
                    <div class="form-group form-inline col-md-12">
                        <h:outputLabel value="Nombre:" class="control-label col-sm-2" for="nombre"/>
                        <h:inputText id="nombre" value="#{userBean.nvousuario.nombre}" class="form-control col-sm-9 offset-sm-1" required="true"/>
                        <h:message for="nombre"/>
                    </div>
                    <div class="form-group form-inline col-md-12">
                        <h:outputLabel value="Apellido Paterno:" class="control-label col-sm-2" for="apepat"/>
                        <h:inputText id="apepat" value="#{userBean.nvousuario.apellidoPaterno}" class="form-control col-sm-9 offset-sm-1" required="true"/>
                        <h:message for="apepat"/>
                    </div>
                    <div class="form-group form-inline col-md-12">
                        <h:outputLabel value="Apellido Materno:" class="control-label col-sm-2" for="apemat"/>
                        <h:inputText id="apemat" value="#{userBean.nvousuario.apellidoMaterno}" class="form-control col-sm-9 offset-sm-1" required="true"/>
                        <h:message for="apemat"/>
                    </div>
                    <div class="form-group form-inline col-md-12">
                        <h:outputLabel value="Email:" class="control-label col-sm-2" for="email"/>
                        <h:inputText id="email" value="#{userBean.nvousuario.email}" class="form-control col-sm-9 offset-sm-1" required="true"/>
                        <h:message for="email"/>
                    </div>
                    <div class="form-group form-inline col-md-12">
                        <h:outputLabel value="Contraseña:" class="control-label col-sm-2" for="contraseña"/>
                        <h:inputSecret id="contraseña" class="form-control col-sm-9 offset-sm-1" 
                                       value="#{userBean.passwd_nvo}" required="true"/>
                        <h:message for="contraseña"/>
                    </div>
                    <div class="form-group form-inline col-md-12">
                        <h:outputLabel value="Confirmar contraseña:" class="control-label col-sm-2" for="confcontra"/>
                        <h:inputSecret id="confcontra" class="form-control col-sm-9 offset-sm-1" required="true"/>
                        <h:message for="confcontra"/>
                    </div>
                    <div class="form-group form-inline col-md-12">
                        <h:outputLabel value="Fecha de nacimiento:" class="control-label col-sm-2" for="popup"/>
                        <p:calendar id="popup" value="#{userBean.nvousuario.fechaNacimiento}" class="col-sm-7 offset-sm-1" required="true"/>
                        <h:message for="popup"/>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <h3 class="text-center my-3">Datos de contacto</h3>
                    <div class="form-group form-inline col-sm-12 col-md-12">
                        <h:outputLabel value="Calle:" class="control-label col-sm-4" for="calle"/>
                        <h:inputText id="calle" value="#{userBean.nvousuario.direccion.calle}" class="form-control col-sm-7 offset-sm-1" required="true"/>
                        <h:message for="calle"/>
                    </div>
                    <div class="form-group form-inline col-md-12">
                        <h:outputLabel value="Número exterior:" class="control-label col-sm-4" for="numext"/>
                        <h:inputText id="numext" value="#{userBean.nvousuario.direccion.numeroExterior}" class="form-control col-sm-7 offset-sm-1" required="true"/>
                        <h:message for="numext"/>
                    </div>
                    <div class="form-group form-inline col-md-12">
                        <h:outputLabel value="Número interior:" class="control-label col-sm-4" for="numint"/>
                        <h:inputText id="numint" value="#{userBean.nvousuario.direccion.numeroInterior}" class="form-control col-sm-7 offset-sm-1"/>
                    </div>

                    <div class="form-group form-inline col-md-12">
                        <h:outputLabel value="Código postal:" class="control-label col-sm-4" for="postal"/>
                        <h:inputText id="postal" value="#{userBean.nvousuario.direccion.CP}" class="form-control col-sm-7 offset-sm-1" required="true"/>
                        <h:message for="postal"/>
                    </div>
                    <div class="form-group form-inline col-md-12">
                        <h:outputLabel value="Colonia:" class="control-label col-sm-4" for="colonia"/>
                        <h:inputText id="colonia" value="#{userBean.nvousuario.direccion.colonia}" class="form-control col-sm-7 offset-sm-1" required="true"/>
                        <h:message for="colonia"/>
                    </div>
                    <div class="form-group form-inline col-md-12">
                        <h:outputLabel value="Municipio/Alcaldía:" class="control-label col-sm-4" for="municipio"/>
                        <h:inputText id="municipio" value="#{userBean.nvousuario.direccion.municipio}" class="form-control col-sm-7 offset-sm-1" required="true"/>
                        <h:message for="municipio"/>
                    </div>
                    <div class="form-group form-inline col-md-12">
                        <h:outputLabel value="Estado:" class="control-label col-sm-4" for="estado"/>
                        <h:inputText id="estado" value="#{userBean.nvousuario.direccion.estado}" class="form-control col-sm-7 offset-sm-1" required="true"/>
                        <h:message for="estado"/>
                    </div>
                </div>
                <div class="clearfix visible-md-block"></div>
            </div>
            <br/>
            <div class="row">
                <div class="mx-auto">
                    <h:commandButton value="Registrarme" class="btn btn-info" actionListener="#{userBean.agregarUsuario()}"/>
                </div>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="footer"></ui:define>
</ui:composition>
