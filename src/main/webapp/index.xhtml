<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title>Cambalaching</title>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet"
              href="#{facesContext.externalContext.requestContextPath}/css/bootstrap.min.css" />
        <link rel="stylesheet"
              href="#{facesContext.externalContext.requestContextPath}/css/login.css" />
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" sticky="true" />
        
        <div class="container">
            <div class="card card-container">
                <p id="profile-name" class="profile-name-card"></p>
                <h:form class="form-signin">
                    <span id="reauth-email" class="reauth-email"></span>
                    <p:inputText id="inputEmail" class="form-control"  value="#{userBean.user_email}" 
                                 placeholder="Ingrese su email"></p:inputText>
                    <p:password id="inputPass" class="form-control" value="#{userBean.user_pass}"
                                placeholder="Ingrese su contraseña"></p:password>
                    
                    <h:commandButton value="Ingresar"
                                    action="#{userBean.verificarIngreso}"
                                    styleClass="btn btn-lg btn-primary btn-block btn-signin"  />
                </h:form><!-- /form -->
                <a href="#" class="forgot-password" data-toggle="modal" data-target="#mdlRegistro">
                    ¿Aún no tienes cuenta?
                </a>
            </div><!-- /card-container -->
        </div><!-- /container -->
        
        <div class="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" id="mdlRegistro">
            
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Registrate ahora</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <h:form>
                <div class="modal-body">
                    <div class="container">
                            <div class="form-group row">
                                <label for="txtNombre">Nombre</label>
                                <p:inputText class="form-control" id="txtNombre"
                                             placeholder="Ingrese su nombre completo"
                                             maxlength="44"
                                             value="#{userBean.clienteNuevo.nombre}"></p:inputText>
                            </div>
                            <div class="form-group row">
                                <label for="txtAlias">Alias</label>
                                <p:inputText class="form-control" id="txtAlias"
                                             placeholder="Ingrese un apodo"
                                             maxlength="44"
                                             value="#{userBean.clienteNuevo.apodo}"></p:inputText>
                            </div>
                            <div class="form-group row">
                              <label for="txtEmail">Email</label>
                              <p:inputText class="form-control" id="txtEmail"
                                           placeholder="Ingresa un correo electronico"
                                           maxlength="44"
                                           value="#{userBean.clienteNuevo.email}">
                              </p:inputText>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel for="ddlCiudad" value="Ciudad"></p:outputLabel>
                                <h:selectOneMenu id="ddlCiudad" class="form-control"
                                                 value="#{userBean.clienteNuevo.ciudad}">
                                    <f:selectItem itemLabel="Seleccione una ciudad" itemValue="" />
                                    <f:selectItems value="#{userBean.ciudades}"></f:selectItems>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group row">
                              <label for="txtPass">Contraseña</label>
                              <p:password class="form-control" id="txtPass"
                                           placeholder="Ingresa una contraseña"
                                           maxlength="15"
                                           value="#{userBean.pass}"></p:password>
                            </div>
                            <div class="form-group row">
                                      * La contraseña debe tener al menos 8 caracteres y como máximo 15 caracteres y de contener al menos una letra mayúscula, una minúscula, un dígito y un carácter especial (*, +, -, /, @, #, $)
                            </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <h:commandButton value="Aceptar"
                                     styleClass="btn btn-success btn-block btn-signin"
                                     action="#{userBean.registrarNuevo}"></h:commandButton>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
                </h:form>
              </div>
            </div>
          </div>
    </h:body>
</html>
