<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="WEB-INF/layout.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="header">
    </ui:define>
    <ui:define name="content">
        <ui:fragment rendered="#{userBean.credencialesIncorrectas}">
            <div class="col-3 float-right">
                <div class="alert alert-danger" role="alert">
                    Credenciales incorrectas
                </div>
            </div>
        </ui:fragment>

        <div class="modal fade" tabindex="-1" role="dialog" 
             aria-labelledby="modalIniciarSesion" id="modalIniciarSesion">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Iniciar sesión</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">x</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h:form id="formInicioSesion">
                            <div class="container">
                                <ui:fragment rendered="#{userBean.credencialesIncorrectas}">
                                    <div class="alert alert-danger" role="alert">
                                        Credenciales incorrectas
                                    </div>
                                </ui:fragment>
                                <div class="form-group">
                                    <label for="txtCorreo">Correo:</label>
                                    <h:inputText id="txtCorreo" value="#{userBean.correo_usr}" 
                                                 class="form-control"/>
                                </div>
                                <div>
                                    <label for="txtContrasena">Contraseña</label>
                                    <h:inputSecret id="txtContrasena" value="#{userBean.passwd_usr}" 
                                                   class="form-control"/>
                                </div>
                            </div>
                            <br/>
                            <div class="float-right">
                                <h:commandButton class="btn btn-success" 
                                                 action="#{userBean.iniciarSesion}" value="Iniciar sesión">
                                </h:commandButton>
                            </div>
                        </h:form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div> 
        <h:form>
            <div class="row">
                <p:repeat var="libro" value="#{userBean.librosDisponibles}" >
                    <div class="col-sm-3">
                        <div class="card">
                            <h:graphicImage class="card-img-top" width="200" value="#{libro.rutaLibro}" />
                            <div class="card-body">
                                <h4 class="card-title">#{libro.titulo}</h4>
                                De: <b>#{libro.autor.nombreCompleto}</b>
                            </div>
                            <div class="card-footer">
                                <h:commandButton class="btn btn-primary" value="Más información">
                                    <f:param name="libroId" value="#{libro.idlibro}"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </div>
                </p:repeat>            
            </div>
        </h:form>
    </ui:define>
</ui:composition>
