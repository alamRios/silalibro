<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>SILALIBRO</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Language" content="es" />
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="css/colors.css"/>
        <link rel="shortcut icon" type="image/ico" href="#{facesContext.externalContext.requestContextPath}/favicon.ico"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous" />
        <link rel="stylesheet"
              href="#{facesContext.externalContext.requestContextPath}/css/bootstrap.min.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.xhtml">
                <h:graphicImage width="200" value="images/SilalibroLogo_blanco.png" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cultura</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Economía</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Matemáticas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Arte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ciencia y tecnología</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Investigación</a>
                    </li>
                    <li class="nav-item">
                        <input type="text" class="form-control" placeholder="Buscar libro, autor, genero..." size="25"/>
                    </li>
                </ul>
                <ul class="my-2 my-lg-0 ">
                    <a href="#" class="btn btn-outline-primary float-right">Iniciar sesión <i class="fa fa-user-circle" aria-hidden="true"></i></a>
                    <br />
                    <br />
                    <a class="text-light" href="Registro.xhtml">¿Aún no tienes cuenta? <div class="btn btn-primary btn-sm">¡Registrate!</div></a>
                </ul>
            </div>
        </nav>
        <div class="container">
            <br/>
            <br/>
            <div class="card">
                <div class="card-header">
                    <h:graphicImage width="500" value="images/SilalibroLogo.png" class="d-block mx-auto"/>
                </div>
                <div class="card-body">
                    #{userBean.mensaje}
                </div>
            </div>
        </div>
    </body>
</html>
