<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="WEB-INF/layout.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="header">
    </ui:define>
    <ui:define name="content">
        <div class="card">
            <div class="card-header">
                <h:graphicImage width="500" value="images/SilalibroLogo.png" class="d-block mx-auto"/>
            </div>
            <div class="card-body">
                #{userBean.mensaje}
            </div>
        </div>
        
        <div class="modal fade" tabindex="-1" role="dialog" 
         aria-labelledby="modalIniciarSesion" id="modalIniciarSesion">
        <div class="modal-dialog" role="document">
            <div class="modal-title">
                <h3>Iniciar sesión</h3>
            </div>
            <div class="modal-content">
                <div class="container">
                    <div class="form-group">
                        <label for="txtCorreo">Correo:</label>
                        <h:inputText id="txtCorreo" value="#{userBean.correo_usr}" 
                                     class="form-control"/>
                    </div>
                    <div>
                        <label for="txtContrasena">Contraseña</label>
                        <h:inputText id="txtContrasena" value="#{userBean.passwd_usr}" 
                                     class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="float-right">
                    <h:commandButton class="btn btn-success" action="#{userBean.iniciarSesion}">Iniciar sesión</h:commandButton>
                </div>
            </div>
        </div>
    </div>
    </ui:define>
</ui:composition>
