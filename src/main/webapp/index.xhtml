<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="WEB-INF/layout.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="header">
    </ui:define>
    <ui:define name="content">
        <ui:fragment rendered="#{userBean.credencialesIncorrectas}">
            <div class="col-3 float-right">
                <div class="alert alert-danger" role="alert">
                    Credenciales incorrectas
                </div>
            </div>
        </ui:fragment>

        <h:form>
            <div class="row">
                <p:repeat var="libro" value="#{userBean.librosDisponibles}" 
                          offset="0" size="#{userBean.librosDisponibles.size()}" 
                          step="1" varStatus="libroStatus">
                    <div class="col-sm-3">
                        <div class="card">
                            <p:graphicImage class="card-img-top" width="200" value="#{userBean.portadaLibro}">
                                <f:param name="tituloLibro" value="#{libro.titulo.trim()}"/>
                                <f:param name="rutaLibro" value="#{libro.rutaLibro}"/>
                            </p:graphicImage>
                            <div class="card-body">
                                <h4 class="card-title">#{libro.titulo}</h4>
                                De: <b>#{libro.autor.nombreCompleto}</b>
                                <p>Renta = <b>$ #{libro.p_renta} MXN</b></p>
                            </div>
                            <div class="card-footer mx-auto">
                                <h:commandButton class="btn btn-primary" action="#{userBean.consultarLibroSeleccionado(libro)}" value="Más información" />
                            </div>
                        </div>
                    </div>
                </p:repeat>            
            </div>
        </h:form>
    </ui:define>
</ui:composition>
